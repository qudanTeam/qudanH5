<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分享海报</title>
    <link rel="stylesheet" href="css/reset.css?v=2018122701">
    <link rel="stylesheet" href="plugin/layer_mobile/need/layer.css?v=2018122701">
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/common.css?v=2018122701">
    <link rel="stylesheet" href="css/qudan.css?v=2018122701">
    <style>
        .fixed-bottom-btn {
            justify-content: space-around;
        }
    </style>
</head>

<body class="poster">
    <header id="header">
        <a class='icon-back'></a>
        <h1>分享海报</h1>
    </header>
    <div class="content-poster content-poster-agent">
        <img src="" alt="" class="qr-code">
    </div>
    <div class="btn-wrap fixed-bottom-btn">
        <a class="btn linear-gradient-yellow" id="btn-share">分享海报</a>
        <!-- <a href="" class="btn linear-gradient-blue">保存图片</a> -->
        <button id="copy-btn" class="btn linear-gradient-red">复制链接</button>
    </div>
    <script src="js/config.js"></script>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="plugin/layer_mobile/layer.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <script src="plugin/clipboard.min.js"></script>
    <script src="js/common.js"></script>
    <script>
        var qrCode = document.querySelector('.qr-code');
        var textWrap = document.querySelector('.text-wrap');
        var btnShare = document.getElementById("btn-share");
        var token = getCookie('token');
        var loadingUrl = domain_test + "register.html";
        var data = JSON.stringify({
            shareType: 2,
            loadingUrl: loadingUrl
        });

        var link, shareid;
        var protocol = window.location.protocol;
        var host = window.location.host;
        console.log(protocol)
        console.log(host)
        Ajax_token(IP + 'msqudan/api/user/share/qrcodeurl', "POST", token, data, getQrcode);//获取分享二维码

        var wxjsapi_data = location.href.split('#').toString();
        ajaxWxjsapi(domain_test2 + "wechat/wxjsapi", wxjsapi_data, wxConfig);//微信jssdk认证
        btnShare.addEventListener("click", function () {
            layerShare();
            var wechat = document.querySelector("div.wechat");
            var pyq = document.querySelector("div.pyq");
            var qq = document.querySelector("div.qq");
            var qqZone = document.querySelector("div.qq-zone");
            wechat.addEventListener("click", _appMsg);
            pyq.addEventListener("click", _timeline);
            qq.addEventListener("click", _appMsg);
            qqZone.addEventListener("click", _timeline);
        })
        function getQrcode(Data) {
            if (Data.code == 200) {
                qrCode.setAttribute("src", Data.data.qrCodeImgUrl);
                //复制链接
                var clipboard = new ClipboardJS('#copy-btn', {
                    text: function () {
                        return Data.data.url;
                    }
                });

                clipboard.on('success', function (e) {
                    layerMsg("复制成功！")
                });

                clipboard.on('error', function (e) {
                    layerMsg('请选择“拷贝”进行复制!')
                });
                wx.ready(function () {
                    shareid = document.body.getAttribute("data-shareid");
                    link = protocol + '//' + host + "/login.html?shareid=" + Data.data.shareid;
                    var sharedData = {
                        title: '想躺着赚钱，赶紧加入我的团队，一起痛快赚钱', // 分享标题
                        desc: '日进斗金的生财之道等你来看', // 分享描述
                        link: link, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                        imgUrl: protocol + '//' + host + '/images/bg-dl2.png', // 分享图标
                        success: function () {
                            // // 设置成功
                            var data = JSON.stringify({
                                shareid: Data.data.shareid
                            });
                            Ajax_token(IP + 'msqudan/api/user/share/addcounturl', "POST", token, data, addShareCount);//增加用户分享次数
                        },
                        cancel: function () {
                            // 用户取消分享后执行的回调函数
                        }
                    };
                    //自定义“分享给朋友”及“分享到QQ”按钮的分享内容
                    wx.updateAppMessageShareData(sharedData);
                    // 自定义“分享到朋友圈”及“分享到QQ空间”按钮的分享内容
                    wx.updateTimelineShareData(sharedData);
                })
                wx.error(function (res) {
                    // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
                });
            }

        }
        function wxConfig(Data) {
            wx.config({
                debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                appId: Data.data.appId, // 必填，公众号的唯一标识
                timestamp: Data.data.timestamp, // 必填，生成签名的时间戳
                nonceStr: Data.data.noncestr, // 必填，生成签名的随机串
                signature: Data.data.signature,// 必填，签名
                jsApiList: ['updateAppMessageShareData', 'updateTimelineShareData'] // 必填，需要使用的JS接口列表
            });

        }

        function addShareCount(Data) {
            if (Data.code == 200) {
                console.log("增加用户分享次数成功！");
            }
        }
        function ajaxWxjsapi(url, data, callback) {
            $.ajax({
                url: url,
                type: "GET",
                data: { url: data },
                dataType: 'json',
                success: callback,
                error: function (e) {
                    console.log($.parseJSON(e.responseText));
                    layerMsg($.parseJSON(e.responseText).error.message);
                }
            })
        }
    </script>
</body>

</html>
