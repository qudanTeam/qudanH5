<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>提现申请</title>
    <link rel="stylesheet" href="css/reset.css?v=2018122701">
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="plugin/layer_mobile/need/layer.css?v=2018122701">
    <link rel="stylesheet" href="css/common.css?v=2018122701">
    <link rel="stylesheet" href="css/userInfo.css?v=2018122701">
</head>

<body style="background-color: #fff;" >
    <header id="header">
        <a class='icon-back'></a>
        <h1>提现申请</h1>
    </header>
    <div class="content content-form">
        <form class="form-cash">
            <div class="input-grow">
                <label>支付宝账户</label><input type="text" placeholder="请输入支付宝账户">
            </div>
            <div class="input-grow">
                <label>提现金额</label><input type="text" placeholder="余额320.22元"><a class="text-blue btn-cash-all">全部提现</a>
            </div>
        </form>
        <a class="btn btn-primary btn-submit">提交</a>
        <div class="cash-rule">
            <h3>提现规则说明</h3>
            <div><span class="index">1</span>
                <p>提现时间说明：周一到周六，9：00-21：00，超过以上时段，T+1工作日处理，节假日顺延正常工作日处理。</p>
            </div>
            <div><span class="index">2</span>
                <p>提现到账说明：提现申请处理审核完成后48小时打款，到账时间以支付宝到账时间为准。。</p>
            </div>
            <div><span class="index">3</span>
                <p>申请提现必须满足实名认证，支付宝绑定本人真实信息，手机号绑定；每日提现不得超过三次，单次提现金额50-5000元；提现时平台不收取手续费。</p>
            </div>
            <div><span class="index">4</span>
                <p>如有任何问题，请联系客服。</p>
            </div>
        </div>
    </div>

    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="plugin/layer_mobile/layer.js"></script>
    <script src="js/common.js"></script>
    <script>
        // layerMsg("提现申请成功<br>请等待审核");
    </script>

</body>

</html>
