<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>提现记录</title>
    <link rel="stylesheet" href="css/reset.css?v=20190103001">
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="plugin/layer_mobile/need/layer.css?v=20190103001">
    <link rel="stylesheet" href="css/common.css?v=20190104001">
    <link rel="stylesheet" href="css/userInfo.css?v=20190103001">
    <style>
        #wrapper{
            bottom: 0;
            top: 1rem;
        }
    </style>
</head>

<body>
    <header id="header">
        <a class='icon-back'></a>
        <h1>提现记录</h1>
    </header>
    <div class="content">
        <div class="tab tab-record">
            <a class="btn tab-title active">待审核</a>
            <a class="btn  tab-title ">已完成</a>
            <a class="btn  tab-title ">审核未通过</a>
        </div>
        <div id="wrapper">
            <div class="ul-box">
            </div>
        </div>
    </div>
    <script id="tpl" type="text/html">
        <ul class="list cash-list">
            <%for(var i=0;i < list.rows.length;i++){%>
            <li onclick="window.location.href='userCash.html?id=<%=list.rows[i].id%>'">
                <div class="media-body">
                    <h3 class="title">余额提现</h3>
                    <p class="date"><%=list.rows[i].txDate%></p>
                    <%if(list.rows[i].status==1){%>
                    <p class="top-right text-red">待审核</p>
                    <p class="bottom-right data">-<%=list.rows[i].revenue%></p>
                    <%}else if(list.rows[i].status==2){%>
                    <p class="top-right ">已完成</p>
                    <p class="bottom-right text-red">-<%=list.rows[i].revenue%></p>
                    <%}else if(list.rows[i].status==3){%>
                    <p class="top-right text-red">审核未通过</p>
                    <p class="bottom-right">-<%=list.rows[i].revenue%></p>
                    <p class="text-red tips">拒绝理由：<%=list.rows[i].rejectReason%></p>
                    <%}%>
                </div>
            </li>
            <%}%>
        </ul>
    </script>
    <script src="js/config.js"></script>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="plugin/layer_mobile/layer.js"></script>
    <script src="js/iscroll.js"></script>
    <script src="js/pullToRefresh.js"></script>
    <script src="js/common.js"></script>
    <script src="plugin/template.js"></script>
    <script>
        var token = getCookie('token');
        var ulBox = document.querySelector(".ul-box");
        var tpl = document.getElementById("tpl").innerHTML;
        var list;
        var page = 1, per_page = 10, status = 1, total;
        var data = {
            page: page,
            per_page: per_page,
            status: status
        }
        refresher.init({
            id: "wrapper",
            pullDownAction: pullDownAction,
            pullUpAction: pullUpAction
        });
        $(".tab a").click(function () {
            $(this).addClass("active").siblings('a').removeClass('active');
            var index = $(this).index();
            switch (index) {
                case 0:
                    status = 1;
                    break;
                case 1:
                    status = 2;
                    break;
                case 2:
                    status = 3;
                    break;
            }
            page = 1;
            data = {
                page: page,
                per_page: per_page,
                status: status
            }
            console.log(page);
            Ajax_token(IP + 'msqudan/api/user/txrecords', "GET", token, data, getlist);
        })
        Ajax_token(IP + 'msqudan/api/user/txrecords', "GET", token, data, getlist);//获提现记录列表
        function getlist(Data) {
            document.querySelector('.pullUpLabel').style.display = 'block';
            if (Data.code == 200) {
                if (Data.data.total != 0) {
                    total = Math.floor((Data.data.total) / per_page);
                    console.log(total);
                    list = Data.data;
                    var html = template(tpl, list);
                    ulBox.innerHTML = html;
                    wrapper.refresh();
                } else {
                    ulBox.innerHTML = '<div class="no-result"><img src="images/no-result.png" alt=""><p>暂无结果，请耐心等待哦~</p></div>';
                    wrapper.refresh();
                    return false;
                }
            }
        }
        //下啦刷新
        function pullDownAction() {
            page = 1;
            console.log(page);
            data = {
                page: page,
                per_page: per_page,
                status: status
            }
            Ajax_token(IP + 'msqudan/api/user/txrecords', "GET", token, data, getlist);
        }
        // 上拉加载
        function pullUpAction() {
            //业务逻辑代码，比如通过ajax从服务器获取新数据；
            page++;
            console.log(page);
            data = {
                page: page,
                per_page: per_page,
                status: status
            }
            console.log(total);
            var div = document.createElement("div");
            div.className = 'no-more';
            div.innerHTML = '已经到底了哦～';
            if (total < page) {
                wrapper.refresh();
                if (!document.querySelector('.no-more')) {
                    document.getElementById('goods-list').appendChild(div);
                }

                // document.querySelector('.pullUpLabel').innerHTML = '已经到底了哦～';
                document.querySelector('.pullUpLabel').style.display = 'none';

                return false;
            }
            Ajax_token(IP + 'msqudan/api/user/txrecords', "GET", token, data, getlist);
        }
    </script>

</body>

</html>
